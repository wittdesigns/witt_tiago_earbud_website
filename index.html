<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>EardBud SkullCandy</title>
    <!-- Link to reset or normalize before main.css
    only choose one -->
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <h1 class="hidden">EarBud Skullcandy</h1>



    <div id="sticky-nav-con">
    <header class="grid-con" id="main-header">

        <div class="col-span-full m-col-start-2 m-col-end-3">
            <a href="#"> <img src="images/logo.svg" id="logo" alt="SkullCandy Logo"></a>
        </div>




        <nav id="main-nav" class="col-span-full m-col-start-9">
            <h2 class="hidden">Main Navigation</h2>
            <button id="button"></button>
            <div id="burger-con">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">SPECS</a></li>
                    <li><a href="#">SHOP</a></li>
                </ul>
            </div>
        </nav>

    </header>
</div>


    <section class="grid-con" id="hero_anim">
       <div id="anim_trigger" class="box col-span-full m-col-start-2 m-col-end-12">
        <h2>Animation Trigger by Scroll Will Start Here</h2>
       </div>
    </section>

    <section class="grid-con" id="bef_and_after">
        <div id="before_after" class="box col-span-full m-col-start-2 m-col-end-12">
            <h2>Before and After Section Goes Here</h2>
        </div>
    </section>
  
    <section class="grid-con" id="battery_info">
        <div id="battery" class="box col-span-full m-col-start-2 m-col-end-12">
            <h2>Battery Information (Duration and Recharge Speed)</h2>
        </div>

     
        </div>
     </section>

     <section class="grid-con" id="noisered">
        <div id="earb_noise" class="box col-span-full m-col-start-2 m-col-end-12">
            <h2>Noise Reduction</h2>
        </div>

     
        </div>
     </section>




     <section class="grid-con" id="prod_config">
        <div id="prod_configurator" class="box col-span-full m-col-start-2 m-col-end-12">
         <h2>Product Configurator Will go Here</h2>
        </div>
     </section>




    
    <section class="grid-con " id="call_to_act">
        <div id="call_toact" class="box col-span-full m-col-start-2 m-col-end-12">
           <h2>Call to Action</h2>     
        </div>
    </section>

    <footer class="grid-con">
        <div id="footer_menu" class="box col-span-full m-col-start-2 m-col-end-12">
            <h2>Footer</h2>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
